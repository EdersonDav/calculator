<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="Img/icon.png">
    <title>Calculator</title>
</head>

<body>

    <div class="container">

        <header>

            <h1 class="title">Simple Calculator</h1>

        </header>

        <section>

            <div class="display">
                <p class="result">
                    <span id="value01"></span>
                    <span id="operat"></span>
                    <span id="value02"></span>
                    <span id="resultFin"></span>
                </p>
            </div>

            <div class="rows">

                <input id="clear" type="submit" value="C">
                <input id="back" type="submit" value="&lArr;">
                <input id="quad" type="submit" value="xÂ²">
                <input id="divs" type="submit" value="/">

                <br>

                <input id="seven" type="submit" value="7">
                <input id="eight" type="submit" value="8">
                <input id="nine" type="submit" value="9">
                <input id="mult" type="submit" value="x">

                <br>

                <input id="four" type="submit" value="4">
                <input id="five" type="submit" value="5">
                <input id="six" type="submit" value="6">
                <input id="sub" type="submit" value="-">

                <br>

                <input id="one" type="submit" value="1">
                <input id="two" type="submit" value="2">
                <input id="three" type="submit" value="3">
                <input id="ad" type="submit" value="+">

                <br>

                <input id="dot" type="submit" value=".">
                <input id="zero" type="submit" value="0">
                <input id="neg" type="submit" value="(-)">
                <input id="equal" type="submit" value="=">

            </div>
        </section>

    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
